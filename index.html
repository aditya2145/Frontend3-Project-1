<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Timer App Container -->
    <div class="timer-app-container">
        <!-- Timer App Heading -->
        <h1 class="timer-app-heading">Multiple Timers App</h1>
        <!-- Time Setter Container-->
        <div id="timeSetter-container" class="timeSetter-container">
            <span>Set Time: </span>
            <!-- Time-Input Container -->
            <div class="time-input-container">
                <input class="timeInput" type="number" id="hour" placeholder="hh" />
                <span>:</span>
                <input class="timeInput" type="number" id="minute" placeholder="mm" />
                <span>:</span>
                <input class="timeInput" type="number" id="second" placeholder="ss" />
            </div>
            <!-- Set Button -->
            <button id="setTimeBtn" class="setTimeBtn">Set</button>
        </div>
        <!-- Current Timers Heading -->
        <div class="timers-list-heading">Current Timers</div>
        <!-- Timers List -->
        <div id="timers-list">You have no timers currently!</div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
